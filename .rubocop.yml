require:
  - rubocop-rspec
AllCops:
  TargetRubyVersion: '2.5'
  NewCops: enable
  SuggestExtensions: false

Metrics/ModuleLength:
  Exclude:
    - "**/*_spec.rb"

Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"
    - "fusuma-plugin-*.gemspec"

Layout/LineLength:
  Max: 100
  Exclude:
    - "**/*_spec.rb"
    - "fusuma-plugin-*.gemspec"

Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
